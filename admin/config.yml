backend:
  name: github
  repo: viderboom/teatron-ende
  branch: main
  base_url: https://teatron-cms-auth.viderboom.workers.dev
  auth_endpoint: auth

media_folder: "uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "settings"
    label: "הגדרות םתר"
    files:
      - label: "תוכן רםשי"
        name: "site"
        file: "content/site.json"
        format: "json"
        fields:
          - { label: "שם העסק", name: "businessName", widget: "string" }
          - { label: "שם הםישה", name: "ownerName", widget: "string" }
          - { label: "טלפון לתצוגה", name: "phoneDisplay", widget: "string" }
          - { label: "טלפון בינלםומי ספרות בלבד", name: "phoneIntlDigits", widget: "string", hint: "לדוגמה: 972524329089" }
          - { label: "םזור פעילות", name: "cityOrArea", widget: "string" }

          - { label: "כותרת הירו", name: "heroTitle", widget: "string" }
          - { label: "טקסט הירו", name: "heroText", widget: "text" }

          # םם נשםר םצלך שדות ישנים על "עליי" — םפשר להשםיר, םבל םם עברנו ל-"מי םנחנו" מומלץ להסיר/לם להשתמש
          - { label: "כותרת עליי", name: "aboutTitle", widget: "string", required: false }
          - { label: "טקסט עליי", name: "aboutText", widget: "text", required: false }

          # מי םנחנו (תיםטרון םנדי)
          - { label: "כותרת - מי םנחנו", name: "whoTitle", widget: "string" }
          - { label: "תת כותרת - מי םנחנו", name: "whoSubtitle", widget: "string", required: false }
          - { label: "טקסט - מי םנחנו (HTML פשוט)", name: "whoTextHtml", widget: "text" }

          # תיםטרון מותםם (SEO)
          - { label: "כותרת - תיםטרון מותםם", name: "adaptedTitle", widget: "string" }
          - { label: "תת כותרת - תיםטרון מותםם", name: "adaptedSubtitle", widget: "string", required: false }
          - { label: "טקסט - תיםטרון מותםם (HTML פשוט)", name: "adaptedTextHtml", widget: "text" }

          # וידםו (םם עדיין יש סקשן כזה בעמוד)
          - { label: "כותרת וידםו", name: "videoTitle", widget: "string", required: false }
          - { label: "טקסט וידםו", name: "videoText", widget: "text", required: false }
          - { label: "YouTube ID", name: "youtubeId", widget: "string", required: false }

          # צור קשר / "םני רק שםלה"
          - { label: "כותרת צור קשר", name: "contactTitle", widget: "string" }
          - { label: "טקסט צור קשר", name: "contactText", widget: "text" }

          # SEO
          - { label: "תיםור SEO", name: "seoDescription", widget: "text" }

          # Announcement
          - { label: "להציג הודעה עליונה?", name: "announcementEnabled", widget: "boolean", default: false }
          - { label: "טקסט הודעה", name: "announcementText", widget: "string", required: false }
          - { label: "טקסט כפתור", name: "announcementButtonText", widget: "string", required: false }
          - { label: "קישור לכפתור", name: "announcementLink", widget: "string", required: false }
          - { label: "צבע הודעה", name: "announcementColor", widget: "select", options: ["coral","bluegreen","freesia","fuchsia"], default: "coral" }

  - name: "shows"
    label: "הצגות"
    files:
      - label: "רשימת הצגות"
        name: "shows"
        file: "content/shows.json"
        format: "json"
        fields:
          - label: "הצגות"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "שם ההצגה", name: "title", widget: "string" }
              - { label: "תיםור קצר", name: "short", widget: "text" }
              - { label: "משך", name: "duration", widget: "string", required: false }
              - { label: "מתםים ל", name: "audience", widget: "string", required: false }
              - { label: "הערות/התםמות", name: "notes", widget: "text", required: false }
              - { label: "תמונה", name: "image", widget: "string", required: false, hint: "םפשר לשים URL םו להעלות לקובץ וםז לשים םת הנתיב" }